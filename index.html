<!doctype html>
<html lang="en">
<head>
  <title>d3-show</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <button id="push" class="btn btn-primary">数组末尾添加一个元素</button>
  <button id="shift" class="btn btn-primary">数组头部弹出一个元素</button>
  <button id="splice" class="btn btn-primary">更新数据第2个元素</button>
  <button id="auto" class="btn btn-primary">自动持续更新</button>
  <button id="stop" class="btn btn-primary">自动持续更新停止</button>
  <div><label>数组： </label><span id="data"></span></div>
</body>
</html>
